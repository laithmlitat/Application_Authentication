<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form >
            <label>Email</label>
            <input type="email" placeholder="Enter Email">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
            <input class="login-button" type="button" value="Login">
            <p class="forget-pass"> <a href="forgetPass.html">forget password?</a> </p>
            <p class="para-0">or continue with</p>
            <div class="png">
                <input type="image" src="sources/fb.png" alt="facebook" >
                <input type="image" src="sources/google.png" alt="google">
            </div>          
        </form>
    </div>
    <p class="para-1">Not have an account? <a href="signUp.html">Sign Up here</a></p>
</body>
</html>
