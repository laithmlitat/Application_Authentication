<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>Sign up free now</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name">
            <label>Email</label>
            <input type="email" placeholder="Enter Email">
            <label>Password</label>
            <input type="password" placeholder="At least 8 numbers">
            <label>Confirm Password</label>
            <input type="password" placeholder="At least 8 numbers">
            <input class="signup-button" type="button" value="Submit">          
        </form>
        <p class="para-0">This sign up is for CAP </p>
    </div>
    <p class="para-1">Already have an account? <a href="login.html">Login here</a></p>
</body>
</html>
